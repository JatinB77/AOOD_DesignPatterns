<html>
	<head>
		<title> AOOD Final Project </title>
		<link rel="stylesheet" href="materialize.css">
	</head>
	<body>
		<h2>Send text</h2>
		<form id = "form_send_text">
			<div class="input-field col s10">
				<input name="name1" type="text" class="validate" placeholder="Name">
			</div>
			<div class="input-field col s12">
				<textarea name="text_body" class="materialize-textarea" placeholder="Text Message"></textarea>
			</div>
		</form>
		<div class="modal-footer">
			<button id="send_submit_button" href="/send" method="POST" class="waves-effect waves-green btn " type="submit" form="form_send_text">Send</button>
		</div>
		
		<h2>Add contact</h2>
		<form id = "form_add_contact">
			<div class="input-field col s10">
				<input name="name2" type="text" class="validate" placeholder="Name">
			</div>
			<div class="input-field col s12">
				<input name="number" type="text" class="validate" placeholder="+1##########">			
			</div>
		</form>
		<div class="modal-footer">
			<button id="add_submit_button" href="/add" class="waves-effect waves-green btn " type="submit" form="form_add_contact">Add contact</button>
		</div>
		
		<h2>Remove contact</h2>
		<form id = "form_remove_contact">
			<div class="input-field col s10">
				<input name="name3" type="text" class="validate" placeholder="Name">
			</div>
		</form>
		<div class="modal-footer">
			<button id="remove_submit_button" href="/remove" class="waves-effect waves-green btn " type="submit" form="form_remove_contact">Remove contact</button>
		</div>
		
	</body>
</head>
